<!DOCTYPE html>
<html>
<head>
    <title>widget 使用</title>
    <meta charset="utf-8">
    <script type="text/javascript" src="src/assets/js/jquery-1.11.2.js"></script>
    <script type="text/javascript" src="src/assets/js/sea.js"></script>
    <script type="text/javascript" src="src/config.js"></script>
    <link rel="stylesheet" type="text/css" href="src/bootstrap/css/bootstrap.css">
    <style type="text/css">
        table { margin: auto; border: solid #999 1px; }
        td,th { margin-left: -1px; margin-bottom: -1px; padding: 4px; border: solid #999 1px; }
        .text-center { text-align: center; }
        .btn { font-size: 12px; }
        .input { padding: 4px; text-align: right; }
        .addBtn { padding: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <!-- <div widget="bus/demo" class="row"> -->
        <button data-role="test-trigger" class="button">new 事件</button>
        <div class="row">
            <h2 class="col-md-12 text-center">Widget Demo</h2>
            <div id="content" class="row"></div>
        </div>
    </div>
    <script type="text/javascript">
        seajs.use(['bus/demo'], function(Demo){
            //console.log(arguments[0])
            var demo = new Demo({
                opts: '11111',
                element: '.container',
                events: {
                    'click .button': function(e) {
                        console.log('123');
                    }
                }
            });
        });
    </script>
</body>
</html>
